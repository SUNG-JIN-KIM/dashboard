<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>매출 데이터 추가</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>

<h1>➕ 신규 매출 입력</h1>

<form th:action="@{/sales/add}" method="post" class="form-container">
    <div class="form-row">
        <label for="saleDate">판매일</label>
        <input type="date" id="saleDate" name="saleDate" required>
    </div>

    <div class="form-row">
        <label for="customerId">고객 ID</label>
        <input type="number" id="customerId" name="customerId" min="1" required>
    </div>

    <div class="form-row">
        <label for="amount">금액</label>
        <input type="number" id="amount" name="amount" step="0.01" min="0" required>
    </div>

    <div class="form-actions">
        <button type="submit">저장</button>
        <a href="/" class="cancel-link">취소</a>
    </div>
</form>

</body>
</html>
